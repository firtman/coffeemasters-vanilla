<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coffee Masters</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- We use defer so that browser does not stop parsing this html. When it encounters
    this keyword browser starts downloading it in parallel but continues to execute rest
of the code 
There is also "async" keyword which tries to download JS script async but as soon as the script is ready
browser halts the rest of the parsing and loads the file first and then continues.
-->
<!-- Using type="module" will convert below JS file into a module. this will allow us
to then have other files in /services to be imported in app.js. More importantly
all the files that are imported in app.js will not at all be global so you are not exposing everything
to whole world thereby avoiding conflicts -->
    <script src="app.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="images/icons/icon.png">
    <link rel="icon" href="images/icons/icon.png">
</head>

<body>
    <header>
        <h1><img src="images/logo.svg" width="140" alt="Coffee Masters"></h1>
        <nav>
            <a class="navlink material-symbols-outlined" id="linkHome" href="/">
                    local_cafe
            </a>
            <a class="navlink material-symbols-outlined" id="linkOrder" href="/order">
                    shopping_cart
            </a>
            <span id="badge" hidden></span>
        </nav>
    </header>

    <main>        
    </main>

    <template id="menu-page-template">
        <section>
            <ul id="menu"></ul>
        </section>
    </template>

    <template id="product-item-template">
        <article>
            <a href="#">
                <img>
                <section>
                    <div>
                        <h4></h4>
                        <p class="price"><p>
                    </div>
                    <button>Add</button>
                </section>
            </a>
        </article>
    </template>

    <template id="order-form-template">
        <form>
            <label for="name">Your Name</label>
            <input name="name" required>
            <label for="phone">Your Phone Number</label>
            <input name="phone" type="tel">
            <label for="email">Your Email</label>
            <input name="email" type="email">
            <button type="submit">Place Order</button>
        </form>
    </template>

    <template id="details-page-template">
        <header>   
            <a href="#" onclick="app.router.go('/'); event.preventDefault()">&lt; Back</a>
            <h2></h2>
            <a></a>
        </header>
        <img src="">
        <p class="description"></p>
        <p class="price"></p>
        <button>Add to cart</button>
    </template>

    <template id="cart-item-template">
        <li>
            <p class='qty'></p>
            <p class='name'></p>
            <p class='price'></p>
            <p class='toolbar'>
                <a href="#" class="delete-button">
                    üóëÔ∏è
                </a>
            </p>
        </li>
    </template>
</body>
</html>
